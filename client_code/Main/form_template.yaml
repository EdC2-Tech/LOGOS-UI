    properties: {text: 'Gantt JSCharts  ', role: outlined-button, background: 'theme:On Primary', align: left}
    type: Button
    layout_properties: {grid_position: 'WSJSSE,GHSLJL'}
    event_bindings: {click: outlined_button_3_click}
- name: label_1
  properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
