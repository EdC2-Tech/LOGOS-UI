    layout_properties: {grid_position: 'TJTGSN,PEXSEI'}
    event_bindings: {click: home_button_click}
  - name: schedule_button
    properties: {text: 'View Schedule   ', role: outlined-button, background: 'theme:On Primary', align: left, bold: false, font: ''}
