is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  layout_properties: {slot: default}
  name: content_panel
  components:
  - properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'WDGXOQ,IWEBPM'}
    name: column_panel_1
    components:
    - properties: {text: Activity Dependencies, align: center, font_size: 25}
      type: Label
      layout_properties: {grid_position: 'CANXDD,EDYANT'}
      name: label_2
  - properties:
      columns:
      - {id: JKSDUP, title: Activity Name, data_key: Task, width: 147, expand: false}
      - {id: VJQQOR, title: Description, data_key: Description, width: 181, expand: false}
      - {id: RVRDDL, data_key: start_date, title: Column 1, width: 157, expand: false}
      - {id: UMGSGP, data_key: end_date, title: Column 4, width: 139, expand: false}
      - {id: JPGNPJ, data_key: Resource, title: Resource, width: 193, expand: false}
      - {id: UMUOAE, data_key: Adj, title: Dependency, width: 183, expand: false}
      - {id: QDDSUN, data_key: CP_flag, title: Critical Path, width: 93, expand: false}
      - {id: ENXKXA, data_key: group_name, title: Group, width: 136.8887939453125, expand: false}
      - {id: FYRUCI, data_key: c1, title: Column 2, expand: false, width: 84}
      - {id: OYQBVS, data_key: c2, title: Column 3, width: 98, expand: false}
      auto_header: false
      rows_per_page: 10
    type: DataGrid
    layout_properties: {grid_position: 'OLNOWC,LOOHLL', full_width_row: true}
    name: data_grid_1
    components:
    - properties: {background: '#0091ff', font_size: 20}
      type: DataRowPanel
      layout_properties: {pinned: true}
      name: data_row_panel_1
      components:
      - properties: {text: Name, font_size: 20, foreground: 'theme:On Primary', align: center}
        type: Label
        layout_properties: {column: JKSDUP}
        name: label_3
      - properties: {text: Description, foreground: 'theme:On Primary', font_size: 20, align: center}
        type: Label
        layout_properties: {column: VJQQOR}
        name: label_4
      - properties: {text: Utilized Resource, foreground: 'theme:On Primary', font_size: 20, align: center}
        type: Label
        layout_properties: {column: JPGNPJ}
        name: label_6
      - name: label_7
        properties: {text: Activity Dependency, foreground: 'theme:On Primary', align: center}
        type: Label
        layout_properties: {column: UMUOAE}
      - name: label_8
        properties: {text: Critical Path, foreground: 'theme:On Primary', align: center}
        type: Label
        layout_properties: {column: QDDSUN}
      - name: label_9
        properties: {text: Group, align: center, foreground: 'theme:On Primary'}
        type: Label
        layout_properties: {column: ENXKXA}
      - name: label_10
        properties: {text: Start, align: center, foreground: 'theme:On Primary'}
        type: Label
        layout_properties: {column: RVRDDL}
      - name: label_11
        properties: {text: End, align: center, foreground: 'theme:On Primary'}
        type: Label
        layout_properties: {column: UMGSGP}
    - properties: {}
      type: DataRowPanel
      name: data_row_panel_2
      components:
      - properties: {text: '', foreground: ''}
        type: TextBox
        layout_properties: {column: JKSDUP}
        name: edit_dep_val
      - properties: {foreground: '', text: ''}
        type: TextBox
        layout_properties: {column: VJQQOR}
        name: edit_dep_des
      - properties: {text: '', icon: 'fa:plus-square', font_size: 17, align: left}
        type: Button
        layout_properties: {column: FYRUCI}
        event_bindings: {click: add_button_click}
        name: add_button
      - name: edit_resource_multi
        properties: {}
        type: form:MultiSelectDropDown
        layout_properties: {column: JPGNPJ}
      - name: edit_dependency_multi
        properties: {}
        type: form:MultiSelectDropDown
        layout_properties: {column: UMUOAE}
      - name: critical_checkbox
        properties: {text: Critical}
        type: CheckBox
        layout_properties: {column: QDDSUN}
      - name: edit_group
        properties: {}
        type: DropDown
        layout_properties: {column: ENXKXA}
      - name: edit_start_date
        properties: {}
        type: DatePicker
        layout_properties: {column: RVRDDL}
      - name: edit_end_date
        properties: {}
        type: DatePicker
        layout_properties: {column: UMGSGP}
      layout_properties: {pinned: true}
    - properties: {item_template: Activity.RowTemplate4}
      type: RepeatingPanel
      name: repeating_panel_1
    - properties: {}
      type: FlowPanel
      layout_properties: {slot: footer}
      name: flow_panel_1
      components:
      - properties: {text: 'Page Size:'}
        type: Label
        layout_properties: {}
        name: label_5
      - properties: {spacing_above: none, text: '10'}
        type: TextBox
        layout_properties: {width: 56}
        event_bindings: {lost_focus: pg_size_lost_focus}
        name: pg_size
- type: FlowPanel
  properties: {}
  layout_properties: {slot: nav-right}
  name: navbar_links
- properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
  layout_properties: {slot: title}
  name: label_1
