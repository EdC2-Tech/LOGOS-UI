is_package: true
container:
  type: DataRowPanel
  properties: {auto_display_data: false, visible: true}
  data_bindings: []
components:
- properties: {}
  type: DataRowPanel
  layout_properties: {column: 'null'}
  data_bindings:
  - {property: item, code: self.item, writeback: false}
  name: data_row_panel_1
  components:
  - properties: {text: '', icon: 'fa:edit', font_size: 18}
    type: Button
    layout_properties: {column: FYRUCI}
    event_bindings: {click: edit_button_click}
    name: edit_button
  - name: check_box_1
    properties: {text: Critical, enabled: false}
    type: CheckBox
    layout_properties: {column: QDDSUN}
    data_bindings:
    - {property: checked, code: 'self.item[''CP_flag'']', writeback: false}
- properties: {visible: false}
  type: DataRowPanel
  layout_properties: {column: 'null'}
  name: data_row_panel_2
  components:
  - properties: {text: ''}
    type: TextBox
    layout_properties: {column: JKSDUP}
    data_bindings:
    - {property: text, code: 'self.item[''Task'']', writeback: false}
    - {property: placeholder, code: 'self.item[''Task'']', writeback: false}
    name: Task_name_edit
  - properties: {text: '', icon: 'fa:trash-o', font_size: 18}
    type: Button
    layout_properties: {column: OYQBVS}
    event_bindings: {click: delete_button_click}
    name: delete_button
  - properties: {}
    type: TextBox
    layout_properties: {column: VJQQOR}
    data_bindings:
    - {property: text, code: 'self.item[''Description'']', writeback: false}
    - {property: placeholder, code: 'self.item[''Description'']', writeback: false}
    name: Task_decription_edit
  - properties: {text: '', icon: 'fa:save', font_size: 18}
    type: Button
    layout_properties: {column: FYRUCI}
    event_bindings: {click: save_button_click}
    name: save_button
  - name: Task_resource_edit
    properties:
      items: []
      placeholder: ''
    type: form:MultiSelectDropDown
    layout_properties: {column: JPGNPJ}
    data_bindings: []
  - name: Task_dependency_edit
    properties: {placeholder: ''}
    type: form:MultiSelectDropDown
    layout_properties: {column: UMUOAE}
    data_bindings: []
  - name: check_box_2
    properties: {text: Critical, enabled: true}
    type: CheckBox
    layout_properties: {column: QDDSUN}
    data_bindings:
    - {property: checked, code: 'self.item[''CP_flag'']', writeback: true}
  - name: Group_edit
    properties: {}
    type: DropDown
    layout_properties: {column: ENXKXA}
  - name: Start_edit
    properties: {pick_time: false}
    type: DatePicker
    layout_properties: {column: RVRDDL}
    data_bindings:
    - {property: date, code: 'self.item[''Start'']', writeback: true}
  - name: End_edit
    properties: {placeholder: '', pick_time: false, date: null}
    type: DatePicker
    layout_properties: {column: UMGSGP}
    data_bindings:
    - {property: date, code: 'self.item[''Finish'']', writeback: true}
  data_bindings: []
