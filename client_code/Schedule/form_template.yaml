is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {wrap_on: never, col_spacing: medium, col_widths: '{"ATKFBL":2,"JMXRWP":76,"QFVVPJ":2}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'KUUPAO,ATKFBL'}
  - name: linear_panel_3
    properties: {}
    type: LinearPanel
    layout_properties: {grid_position: 'KUUPAO,JMXRWP MNSCJQ,XYUMZN'}
    components:
    - name: outlined_card_1
      properties: {role: outlined-card, wrap_on: never, col_spacing: medium}
      type: ColumnPanel
      components:
      - name: file_loader_1
        properties: {text: Import Schedule}
        type: FileLoader
        layout_properties: {grid_position: 'XRJZSE,LKNTVG'}
        event_bindings: {change: file_loader_1_change}
        data_bindings:
        - {property: file_types, code: '', writeback: false}
        - {property: file, code: '', writeback: false}
      - name: button_2
        properties: {text: button_2}
        type: Button
        layout_properties: {grid_position: 'XRJZSE,NTUVTG', full_width_row: true}
      - name: label_4
        properties: {text: 'Viewing Options:', font_size: 20}
        type: Label
        layout_properties: {grid_position: 'CVOYYL,GTFELB', full_width_row: true}
      - name: grid_panel_2
        properties: {}
        type: GridPanel
        layout_properties: {grid_position: 'HSIIQJ,JQKSYY', full_width_row: true}
        components:
        - name: label_2
          properties: {text: 'Start Date:', align: right}
          type: Label
          layout_properties: {row: XAOOOC, width_xs: 3, col_xs: 2}
        - name: start_datePicker
          properties: {pick_time: true}
          type: DatePicker
          layout_properties: {row: XAOOOC, width_xs: 3, col_xs: 5}
          event_bindings: {change: start_datePicker_change}
        - name: label_3
          properties: {text: 'End Date:', align: right}
          type: Label
          layout_properties: {row: RBFGCS, width_xs: 3, col_xs: 2}
        - name: end_datePicker
          properties: {pick_time: true}
          type: DatePicker
          layout_properties: {row: RBFGCS, width_xs: 3, col_xs: 5}
          event_bindings: {change: end_datePicker_change}
      - name: refresh_button
        properties: {text: Refresh Viewer}
        type: Button
        layout_properties: {grid_position: 'OAHJYT,GLSYBX', full_width_row: true}
        event_bindings: {click: refresh_button_click}
      layout_properties: {}
  - name: image_1
    properties: {height: 79, display_mode: original_size}
    type: Image
    layout_properties: {grid_position: 'KUUPAO,JMXRWP YSIMQJ,JFKGLU'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'KUUPAO,QFVVPJ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: label_1
  properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
  layout_properties: {slot: title}
