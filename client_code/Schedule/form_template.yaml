is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {wrap_on: never, col_spacing: none, col_widths: '{"JMXRWP":76}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: linear_panel_3
    properties: {}
    type: LinearPanel
    layout_properties: {grid_position: 'KUUPAO,JMXRWP', full_width_row: true}
    components:
    - name: outlined_card_1
      properties: {role: outlined-card, wrap_on: never, col_spacing: medium}
      type: ColumnPanel
      components:
      - name: import_button
        properties: {text: Import Schedule, file_types: '".json"'}
        type: FileLoader
        layout_properties: {grid_position: 'XRJZSE,LKNTVG', full_width_row: true}
        event_bindings: {change: import_button_change}
        data_bindings:
        - {property: file, code: '', writeback: false}
      - name: label_4
        properties: {text: 'Viewing Options:', font_size: 20}
        type: Label
        layout_properties: {grid_position: 'CVOYYL,GTFELB', full_width_row: true}
      - name: grid_panel_2
        properties: {}
        type: GridPanel
        layout_properties: {grid_position: 'HSIIQJ,JQKSYY', full_width_row: true}
        components:
        - name: label_2
          properties: {text: 'Start Date:', align: right}
          type: Label
          layout_properties: {row: XAOOOC, width_xs: 3, col_xs: 2}
        - name: start_datePicker
          properties: {pick_time: false}
          type: DatePicker
          layout_properties: {row: XAOOOC, width_xs: 3, col_xs: 5}
          event_bindings: {}
        - name: label_3
          properties: {text: 'End Date:', align: right}
          type: Label
          layout_properties: {row: RBFGCS, width_xs: 3, col_xs: 2}
        - name: end_datePicker
          properties: {pick_time: false}
          type: DatePicker
          layout_properties: {row: RBFGCS, width_xs: 3, col_xs: 5}
          event_bindings: {}
        - name: label_5
          properties: {align: right, text: 'Interval:'}
          type: Label
          layout_properties: {row: NPQIFM, width_xs: 3, col_xs: 2}
        - name: interval_drop_down
          properties: {}
          type: DropDown
          layout_properties: {row: NPQIFM, width_xs: 3, col_xs: 5}
      - name: column_panel_1
        properties: {}
        type: ColumnPanel
        layout_properties: {grid_position: 'HSIIQJ,JGOYOG'}
        components:
        - name: CP_flag
          properties: {text: Show critical path}
          type: CheckBox
          layout_properties: {grid_position: 'JRQMFB,AGCDSA'}
        - name: simplified_flag
          properties: {text: Show simplified Gantt chart}
          type: CheckBox
          layout_properties: {grid_position: 'UMPLIP,FKHUSB'}
      - name: refresh_button
        properties: {text: Refresh Viewer, spacing_above: none, spacing_below: none, background: ''}
        type: Button
        layout_properties: {grid_position: 'BVXILC,AHCDQG'}
        event_bindings: {click: refresh_button_click}
      layout_properties: {}
  - name: plot_1
    properties: {}
    type: Plot
    layout_properties: {grid_position: 'GPPNFK,IUPGNS', full_width_row: true}
- name: label_1
  properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
  layout_properties: {slot: title}
