is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {wrap_on: never}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card, wrap_on: never}
    type: ColumnPanel
    layout_properties: {grid_position: 'NJZYMO,AXAYFL', full_width_row: true}
    components:
    - name: label_1
      properties: {text: Description, font_size: 25}
      type: Label
      layout_properties: {grid_position: 'QDSHSZ,ADOJJA', full_width_row: true}
    - name: spacer_1
      properties: {height: '0'}
      type: Spacer
      layout_properties: {grid_position: 'QDYBZW,NHOFGL', row_background: '#00badb', full_width_row: true}
    - name: rich_text_1
      properties: {content: 'LOGOS is a software package which contains a set of discrete optimization models that can be employed for capital budgeting optimization problems. More specifically, provided a set of items (characterized by cost and reward values) and constraints, these models select the best combination of items which maximizes overall reward and satisfies the provided constraints. The developed models are based on different versions of the knapsack optimization algorithms. Two main classes of optimization models have been initially developed: deterministic and stochastic. Stochastic optimization models evolve deterministic models by explicitly considering data uncertainties (associated to constraints or item cost and reward). These models can be employed as stand-alone models or interfaced with the INL developed RAVEN code to propagate data uncertainties and analyze the generated data (i.e., sensitivity analysis).', font_size: 20}
      type: RichText
      layout_properties: {grid_position: 'IIPOWV,KFZXSO', full_width_row: true}
    data_bindings: []
  - name: outlined_card_2
    properties: {role: outlined-card, wrap_on: never}
    type: ColumnPanel
    layout_properties: {grid_position: 'YNCSCU,TMREHD', full_width_row: true}
    components:
    - name: label_2
      properties: {text: Quick Navigation, font_size: 25, bold: false}
      type: Label
      layout_properties: {grid_position: 'HBLSKJ,SVHWXV', full_width_row: true}
    - name: spacer_2
      properties: {height: '0'}
      type: Spacer
      layout_properties: {grid_position: 'QJFTTG,MDFVFB', full_width_row: true, row_background: '#00badb'}
    - name: rich_text_2
      properties: {content: Use the left menu bar to scroll through the different available modules for Gantt chart schedule viewing., font_size: 20}
      type: RichText
      layout_properties: {grid_position: 'TXAMDX,OIJWCY', full_width_row: true}
- name: label_3
  properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
  layout_properties: {slot: title}
